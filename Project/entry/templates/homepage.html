<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <div>
        <h1>
            Welcome to Big Data Processing Application
        </h1>
        <p>
            Please type the number that corresponds to which application you would like to run:
        </p>

        <form action="/" method="post">
            <input type="radio" name="application" value="1" checked>1. Apache Hadoop
            <input type="radio" name="application" value="2">2. Apache Spark
            <input type="radio" name="application" value="3">3. SonarQube and SonarScanner
            <input type="radio" name="application" value="4">4. Jupyter Notebook

            <button type="submit">Submit</button>
        </form>

    </div>

</body>
</html>
