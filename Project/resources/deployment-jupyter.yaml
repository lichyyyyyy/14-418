apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter
  labels:
    app: jupyter
  namespace: project
spec:
  selector:
    matchLabels:
      app: jupyter
    
  replicas: 1
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: jupyter
    spec:
      containers:
        - image: lichyyyyyy/14848-jupyter-notebook:1.0
          imagePullPolicy: IfNotPresent
          name: jupyter
          ports:
            - containerPort: 8888
