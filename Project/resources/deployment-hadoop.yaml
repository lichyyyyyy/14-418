apiVersion: apps/v1
kind: Deployment
metadata:
  name: hadoop
  labels:
    app: hadoop-namenode
  namespace: project
spec:
  selector:
    matchLabels:
      app: hadoop-namenode
    
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: hadoop-namenode
    spec:
      containers:
      - image: lichyyyyyy/14848-hadoop-datanode:1.0
        imagePullPolicy: IfNotPresent
        name: hadoop-namenode
        ports:
          - containerPort: 9870
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hadoop-datanode
  labels:
    app: hadoop-datanode
  namespace: project
spec:
  selector:
    matchLabels:
      app: hadoop-datanode
    
  replicas: 2
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: hadoop-datanode
    spec:
      containers:
        - image: lichyyyyyy/14848-hadoop-datanode:1.0
          imagePullPolicy: IfNotPresent
          name: hadoop-datanode
          env: 
          - name: SERVICE_PRECONDITION
            value: "namenode:9870"